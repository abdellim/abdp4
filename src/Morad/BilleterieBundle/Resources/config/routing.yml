morad_billeterie_homepage:
    path:     /
    defaults: { _controller: MoradBilleterieBundle:Home:index }

morad_billeterie_coordonnes:
    path:     /coordonnees/{id}
    defaults : { _controller: MoradBilleterieBundle:Home:coordonnees } 
    requirements:
      id: \d+

morad_billeterie_checkout:
    path:     /order_checkout/{id}
    defaults : { _controller: MoradBilleterieBundle:Home:checkout }
    requirements:
      id: \d+

morad_billeterie_mentions:
    path:       /mentions_legales
    defaults: { _controller: MoradBilleterieBundle:Home:mentionsLegales }
